<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Omah - Your House Shopping</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <header>
            <div class="title-header">
                <p>Omah <img src="./assets/img/ellipse.png" alt="logo" width="8px"></p>
            </div>
            <div class="menus-header">
                <ul id="list">
                    <li><a href="/home" style="color: #1B2021">Home</a></li>
                    <li><a href="/rent" style="color: #1B2021">To Rent</a></li>
                    <li><a href="/sale" style="color: #1B2021">For Sale</a></li>
                    <li><a href="/blog" style="color: #1B2021">Blog</a></li>
                </ul>
                <div class="cta-button">
                    <a href="/login">Log in</a>
                </div>
            </div>
        </header>
        <section class="hero">
            <div class="container">
                <div class="hero-section">
                    <h1>Ready to </h1>
                    <h1>find your new home</h1>
                </div>
                <div class="hero-description">
                    <p>looking for a house with a low price
                    and quality here, and sell your house
                    quickly here</p>
                </div>
            </div>
        </section>
        <section class="image">
            <img src="./assets/img/house.png" alt="" width="100%" height="500px">
        </section>
